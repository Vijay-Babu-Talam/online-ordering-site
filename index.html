<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Order - ABC Foods</title>
</head>
<body>
  <h1>Welcome to ABC Foods</h1>
  <form>
    <label for="item">Choose item:</label>
    <select id="item">
      <option>Pizza</option>
      <option>Burger</option>
      <option>Pasta</option>
    </select>
    <br><br>
    <label for="qty">Quantity:</label>
    <input type="number" id="qty" value="1" />
    <br><br>
    <button type="submit">Place Order</button>
  </form>
</body>
</html>
